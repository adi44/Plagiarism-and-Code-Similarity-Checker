{% extends "navbar.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
			    <h3 class="panel-title">My Questions</h3>		  
			</div>
			<div class="col-sm-2">
				<a class="btn btn-md btn-success" href='{% url "add-question" %}' role="button">Add question</a>
			</div>
		</div>

		<div class='row'>
			<ul>
		    	{% for question in questions %}
		        	<li><a href='{% url "view-question" question.id %}'>{{ question.content }}</a></li>
		        	<hr/>
		    	{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
